<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Share Group Market</title>

    <!-- Compiled and minified CSS -->
    <link href="/styles/styles.css" rel="stylesheet">
</head>

<body>
<header id="top" class="w-full flex flex-col fixed sm:relative bg-white pin-t pin-r pin-l z-10">
    <nav id="site-menu" class="flex flex-col py-4 sm:flex-row w-full justify-between items-center px-4 sm:px-6 sm:py-1 bg-white shadow-none sm:shadow">
        <div class="w-full sm:w-auto self-start sm:self-center flex flex-row sm:flex-none flex-no-wrap justify-between items-center">
            <button id="menuBtn" class="hamburger block sm:hidden focus:outline-none" type="button" onclick="navToggle();">
                <span class="hamburger__top-bun"></span>
                <span class="hamburger__bottom-bun"></span>
            </button>
            <a href="#" class="no-underline py-1">
                <h1 class="font-bold text-lg tracking-widest">GROUP MARKET</h1>
            </a>
        </div>
        <div id="menu" class="w-full sm:w-auto self-end sm:self-center sm:flex flex-col sm:flex-row items-center h-full py-1 pb-4 sm:py-0 sm:pb-0 hidden">
            <a class="text-dark font-bold hover:text-red text-lg w-full no-underline sm:w-auto sm:pr-4 py-2 sm:py-1 sm:pt-2" href="https://ttntm.me/blog/tailwind-responsive-menu/" target="_blank">About</a>
            <a class="text-dark font-bold hover:text-red text-lg w-full no-underline sm:w-auto sm:px-4 py-2 sm:py-1 sm:pt-2" href="#bottom">Features</a>
        </div>
    </nav>
</header>
<main>
    <div class="container  mx-auto px-4 pt-20">
        <div class="flex item-center">
            <div class="text-md">Choose your location</div>
            <div class="mt-1 ml-2">
                <svg class="h-5 w-5 text-black"  width="24" height="10" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z"/>
                    <path d="M18 15l-6-6l-6 6h12" transform="rotate(180 12 12)" />
                </svg>
            </div>
        </div>
        <div class="flex search-bar bg-gray-100 w-full rounded-full py-1 my-4 pl-2">
            <input class="flex-1 text-md bg-gray-100 pl-2 rounded-full focus:outline-none" type="text" placeholder="Search for a store" />
            <div class="px-3 py-2 cursor-pointer">
                <svg class="h-5 w-5 text-black"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z"/>
                    <circle cx="10" cy="10" r="7" />
                    <line x1="21" y1="21" x2="15" y2="15" />
                </svg>
            </div>
        </div>
        <div class="tab mt-20 mb-8">
            <a class="tab-item shadow-md rounded-full px-4 py-2 bg-black  font-medium text-white mr-2">Featured</a>
            <a class="tab-item shadow-md rounded-full px-4 py-2 font-medium text-gray-600 mr-2">Popular</a>
            <a class="tab-item shadow-md rounded-full px-4 py-2 font-medium text-gray-600 mr-2">Recent</a>
        </div>
        <div class="store-list md:flex">
            <div class="mt-4 border border-gray-100 shadow rounded-row-item p-4 max-w-sm w-full mx-auto">
                <div class="animate-pulse flex space-x-4">
                    <div class="bg-gray-400 h-12 w-12"></div>
                    <div class="flex-1 space-y-4 py-1">
                        <div class="h-4 bg-gray-400 rounded w-3/4"></div>
                        <div class="space-y-2">
                            <div class="h-4 bg-gray-400 rounded"></div>
                            <div class="h-4 bg-gray-400 rounded w-5/6"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4 border border-gray-100 shadow rounded-row-item p-4 max-w-sm w-full mx-auto">
                <div class="animate-pulse flex space-x-4">
                    <div class="bg-gray-400 h-12 w-12"></div>
                    <div class="flex-1 space-y-4 py-1">
                        <div class="h-4 bg-gray-400 rounded w-3/4"></div>
                        <div class="space-y-2">
                            <div class="h-4 bg-gray-400 rounded"></div>
                            <div class="h-4 bg-gray-400 rounded w-5/6"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4 border border-gray-100 shadow rounded-row-item p-4 max-w-sm w-full mx-auto">
                <div class="animate-pulse flex space-x-4">
                    <div class="bg-gray-400 h-12 w-12"></div>
                    <div class="flex-1 space-y-4 py-1">
                        <div class="h-4 bg-gray-400 rounded w-3/4"></div>
                        <div class="space-y-2">
                            <div class="h-4 bg-gray-400 rounded"></div>
                            <div class="h-4 bg-gray-400 rounded w-5/6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button id="card_open" class="float-btn inline-flex items-center justify-center w-14 h-14 mr-2 text-indigo-100 transition-colors duration-150 bg-black rounded-full focus:outline-none hover:bg-gray-900">
            <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20"><path d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" fill-rule="evenodd"></path></svg>
        </button>
    </div>
</main>

<div id="card_panel" class="main-modal bg-black bg-opacity-50 fixed w-full inset-0 z-50 overflow-hidden flex justify-center items-center hidden">
    <div class="modal-container bg-white w-full mx-auto rounded-t-xl z-50 overflow-y-auto">
        <div class="modal-content py-4 text-left px-6 h-full">
            <div class="flex justify-between items-center pb-3">
                <p class="text-2xl font-bold text-black">Create New</p>
                <div id="card_close" class="modal-close cursor-pointer z-50">
                    <svg class="fill-current text-gray-500" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                        <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                    </svg>
                </div>
            </div>
            <div class="mx-0 my-4">
                <ul class="create-list-wrap">
                    <li class="flex justify-self-start py-2">
                        <svg class="h-8 w-8 text-black"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <circle cx="9" cy="19" r="2" />  <circle cx="17" cy="19" r="2" />  <path d="M3 3h2l2 12a3 3 0 0 0 3 2h7a3 3 0 0 0 3 -2l1 -7h-15.2" /></svg>
                        <a class="create-link" href="/home/home.html?type=groupBuy">Group Buying</a>
                    </li>
                    <li class="flex justify-self-star py-2">
                        <svg class="h-8 w-8 text-black"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                        </svg>
                        <a class="create-link" href="/home/home.html?type=shop">Online Shop</a>
                    </li>
                    <li class="flex justify-self-star py-2">
                        <svg class="h-8 w-8 text-black"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"/>
                        </svg>
                        <a class="create-link" href="/home/home.html?type=order">QR Code Ordering</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script> -->

<script src="./js/lib/jquery-3.6.0.min.js"></script>

<!-- reference Moment.js library -->
<script src="./js/lib/moment.min.js" type="text/javascript"></script>
<script src="./env.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
