<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DT Cards</title>

    <!-- Compiled and minified CSS -->
    <!-- Materialze-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Materialize icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="brand-logo">
            <img src="assets/icon/payment-method.png" width="180">
        </div>
    </header>
    <main>
        <div class="container">
            <h1 class="home-title">DT CARDS</h1>
            <div class="row center">
                <p class="home-des"> Get a digital transportation card online for any city. Travelling by public transportation has never been so convenient.</p>
            </div>
            <div class="row center">
                <a class="button-primary" href="/home/home.html">Get Start</a>
            </div>
        </div>
    </main>
    <!-- Modal Structure -->
    <div id="modal-login" class="modal bottom-sheet">
        <div class="modal-content">
            <div class="modal-close-icon modal-close">x</div>
            <h4 class="modal-title">Login</h4>
            <div>
                <label>Username/ Email</label>
                <div class="mt-10"><input/></div>
            </div>
            <div>
                <label class="mb-20">Password</label>
                <div class="mt-10"><input/></div>
            </div>
            <p class="center notice-link">Don't have an account? <a class="modal-trigger modal-close" href="#modal-register">Create an account.</a></p>
        </div>
        <div class="modal-footer">
            <a class="button-primary" href="#">Login</a>
        </div>
    </div>
    <div id="modal-register" class="modal bottom-sheet">
        <div class="modal-content">
            <div class="modal-close-icon modal-close">x</div>
            <h4 class="modal-title">Create an account</h4>
            <div>
                <label>Full name</label>
                <div class="mt-10"><input/></div>
            </div>
            <div>
                <label class="mb-20">Email</label>
                <div class="mt-10"><input/></div>
            </div>
            <div>
                <label>Phone</label>
                <div class="mt-10"><input/></div>
            </div>
            <div>
                <label class="mb-20">Password</label>
                <div class="mt-10"><input/></div>
            </div>
            <div>
                <label class="mb-20">Confirm Password</label>
                <div class="mt-10"><input/></div>
            </div>
            <p class="center">have an account? <a class="modal-trigger modal-close" href="#modal-login">Login.</a></p>
        </div>
        <div class="modal-footer">
            <a class="button-primary" href="#">Register</a>
        </div>
    </div>
    <footer class="page-footer">
        <div class="footer-copyright">
          <div class="container">
          Â© 2021 Copyright DT Cards
          </div>
        </div>
    </footer>
    <!-- socket IO Served by the server
    <script src="/socket.io/socket.io.js"></script> -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- reference Moment.js library -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>


</body>

</html>
